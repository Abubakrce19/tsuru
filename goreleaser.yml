# goreleaser.yml
# Build customization
builds:
- main: ./cmd/tsurud
  binary: tsurud
  ldflags: -s -w -X github.com/tsuru/tsuru/cmd.GitHash={{.Commit}} -X github.com/tsuru/tsuru/api.Version={{ .Version }}
  goos:
  - linux
  goarch:
  - amd64

# Archive customization
archives:
- name_template: "tsuru-server_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    amd64: amd64
    linux: linux
  files:
  - etc/tsuru.conf
